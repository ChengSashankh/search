<div class="container">
  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
  <div class="search-part">
    <app-search-box [initialSearch]="search" (searched)="getSearchResults()"></app-search-box>
  </div>
  <div *ngIf="postings.length === 0">
    <h3 class="mat-h3">No results to show</h3>
  </div>
  <div class="results-panel">
    <app-result-preview *ngFor="let posting of postings"
                        [posting]="posting" (postingClicked)="openResultExternal(posting)"></app-result-preview>
  </div>
  <mat-paginator
    [length]="pageInfo.totalItems"
    [pageIndex]="pageInfo.pageNum"
    [pageSize]="pageInfo.itemsPerPage"
    [pageSizeOptions]="[10, 25, 50]"
    [showFirstLastButtons]="true"
    (page)="onPaginationChanged($event)"
    aria-label="Select page"
  ></mat-paginator>
</div>
