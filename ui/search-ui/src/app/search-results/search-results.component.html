<div class="container">
  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
  <div class="search-part">
    <app-search-box [initialSearch]="search" (searched)="getSearchResults($event)"></app-search-box>
  </div>
  <div *ngIf="!error && postings.length === 0">
    <h3 class="mat-h3">No results to show</h3>
  </div>
  <div *ngIf="!error" class="results-panel">
    <app-result-preview *ngFor="let posting of postings"
                        [posting]="posting" (postingClicked)="openResultExternal(posting)"></app-result-preview>
  </div>
  <div *ngIf="error">
    <h3 class="mat-h3 centered">Something went wrong while searching :(</h3>
  </div>
